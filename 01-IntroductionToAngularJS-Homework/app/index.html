<!DOCTYPE html>
<html ng-app="studentPage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Introduction to AngularJS Homework</title>
</head>
<body ng-controller="StudentController">
    <h1>Problem 2 - Student page</h1>
    <p><strong>Name: </strong>{{student.name}}</p>
    <p><strong>Photo: </strong><img src="" ng-src="{{student.photo}}"></p>
    <p><strong>Grade: </strong>{{student.grade}}</p>
    <p><strong>School: </strong>{{student.school}}</p>
    <p><strong>Teacher: </strong>{{student.teacher}}</p>

    <h1>Problem 3 - Bind Image Source to Text Box</h1>
    <label for="image">Enter link to some image:</label>
    <input type="text" id="image" ng-model="image">
    <img src="" ng-src="{{image}}">

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
</body>
</html>
